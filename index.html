<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- google font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome cdn-->
    <script src="https://kit.fontawesome.com/9583303609.js" crossorigin="anonymous"></script>
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head >
  <body class="manrope-font">

    <!-- main content -->
     <main class="max-w-screen-2xl mx-auto px-16 lg:px-28">

        <!-- header section -->
         <header class="flex justify-between pt-10 mb-20">
            <!-- text container -->
            <div>
                <h1 class="font-extrabold text-[#1C1C1C] text-7xl">It's good <br>
                    tea time at The <br>
                     Tea House</h1>
                <p class="font-medium text-[#777777] text-[18px] my-8">Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-xl p-5 text-[white]">Explore More
                    <i class="fa-solid fa-arrow-right -rotate-45"></i>

                     </i></button>
            </div>
            <!-- img  container -->
            <div class="relative">
              <img class="w-full" src="./images/banner.png" alt="">
              <!-- card -->
               <div class="absolute flex  items-center bg-white shadow-xl p-2 lg:px-10 py-3 rounded-lg top-28 lg:top-[390px] lg:left-32">
                <!-- icon -->
                 <div>
                    <i class="fa-solid fa-star text-2xl text-[gold]"></i>
                 </div>
                 <!-- text -->
                  <div class="ml-2">
                    <h2 class="text-[30px] font-extrabold">5.00</h2>
                    <p class="font-medium text-[#777777]">Trust Me Bro</p>
                  </div>
               </div>
            </div>
         </header>

     </main>

  </body>
</html>
